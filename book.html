        <div class="card-3">
            <div class="class-body">
                <div class="form-3">
                    <form name="cForm" onsubmit="bookAppointment()" method="POST">
                        Date<br><input type="date" id="date" required><br><br>

                        Time<br><input type="time" id="time" required><br><br>

                        Vehicle type<br>
                            <select id="type" name="type">
                                <option value="200">Bikes</option>
                                <option value="500">Saloon</option>
                                <option value="800">Vans/Matatus</option>
                                <option value="1000">Lorries</option>
                                <option value="2000">Trucks</option>
                            </select><br><br>

                        Area to be cleaned<br>
                        <select id="area" name="area">
                            <option value="200">Internal</option>
                            <option value="100">External</option>
                            <option value="125">Engine</option>
                            <option value="150">General</option>
                        </select><br><br>

                        <button type="submit" id="book">Book</button>

                        <button type="reset" id="cancel">Cancel</button>
                    </form>
